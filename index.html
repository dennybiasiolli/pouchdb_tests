<html>

<head>
  <title>PouchDB tests</title>
  <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script src="bower_components/pouchdb/dist/pouchdb.min.js" type="text/javascript"></script>
  <script src="bower_components/pouchdb-find/dist/pouchdb.find.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
  <h1>PouchDB tests</h1>
  <div ng-app="myapp" ng-controller="AppController">
    <p>
      <button ng-click="showTodos()">showTodos</button>
    </p>

    <p>
      <input type="text" ng-model="todoText">
      <input type="checkbox" ng-model="isOnPage1"> Page 1
      <input type="checkbox" ng-model="isOnPage2"> Page 2
      <button ng-click="addTodo()">addTodo</button>
    </p>

    <p>
      <input type="text" ng-model="findText" />
      <button ng-click="findTodo()">findTodo</button>
    </p>

    <p>
      <button ng-click="filterPages(1, 1)">filterPages 1</button>
      <button ng-click="filterPages(2, 2)">filterPages 2</button>
      <button ng-click="filterPages(1, 2)">filterPages 1,2)</button>
    </p>

    <h1>List : </h1>
    <ul>
      <li ng-repeat="todo in todos track by todo._id">
        <span>{{todo.title}}</span>
        <button ng-click="editTodo(todo, $index)">edit</button>
        <button ng-click="removeTodo(todo, $index)">remove</button>
        <span>pages: {{todo.pages}}</span>
      </li>
    </ul>
  </div>
</body>

</html>
